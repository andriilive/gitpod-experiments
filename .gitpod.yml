# https://www.gitpod.io/guides/gitpodify#installing-missing-packages
image:
  file: .gitpod.Dockerfile

# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - init: .gitpod/scaffold_bedrock.sh
    command: echo 'start script' && mysql -e "show databases;"

# List the ports to expose. Learn more https://www.gitpod.io/docs/config-ports/
ports:
  - port: 3000
    onOpen: open-preview
